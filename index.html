<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Innovate Hub</title>
  </head>
  <body>
    <main class="mainBody">
      <section class="menu">
        <div class="logo">
          <div class="displayFlex companyLogo">
            <div style="font-size: 50px">
              <i class="fa-brands fa-slack"></i>
            </div>

            <div class="companyName">
              <p style="color: lightgrey">INC</p>
              <p>Innovate Hub</p>
            </div>
          </div>
          <div class="profile">
            <img src="./asset/CvPhoto.jpeg" alt="profile" />
          </div>
        </div>

        <div id="team">
          <button class="customButton" id="createButton">
            <i class="fa-solid fa-plus"></i>
            Create a team
          </button>
        </div>

        <div id="folders">
          <button class="customButton" id="createFolder">
            Folders
            <i class="fa-regular fa-square-plus"></i>
          </button>
        </div>
      </section>
      <section class="items">
        <section class="itemsHead">
          <h3>Products</h3>
          <div>
            <div class="inputDiv">
              <i
                class="fa-solid fa-magnifying-glass"
                onclick="filterProducts()"
              ></i>
              <input
                id="searchInput"
                placeholder="Serach..."
                type="text"
                onkeyup="filterProducts()"
              />
            </div>

            <button class="customButton icons">
              <i class="fa-solid fa-clone"></i>
            </button>
            <button class="customButton icons">
              <i class="fa-solid fa-gear"></i>
            </button>
          </div>
        </section>

        <section class="itemsMenu">
          <div>
            <button class="customButton icons">
              <i class="fa-brands fa-bandcamp"></i>
              All Brands
              <i class="fa-solid fa-caret-down"></i>
            </button>
            <button class="customButton icons">
              Desk
              <i class="fa-solid fa-caret-down"></i>
            </button>
            <button class="customButton icons">
              Tags
              <i class="fa-solid fa-caret-down"></i>
            </button>
            <button class="customButton icons" onclick="sortProducts(this)">
              <i class="fa-solid fa-arrow-up-z-a"></i>
              Sort
            </button>
            <button class="customButton icons">
              <i class="fa-solid fa-filter"></i>
              Filter
            </button>
          </div>

          <div>
            <button class="customButton icons">
              <i class="fa-solid fa-handshake"></i>
              Meeting
            </button>
            <button class="customButton icons">
              <i class="fa-solid fa-file-import"></i>
              Import/Export
            </button>
          </div>
        </section>
        <table style="border-radius: 5px">
          <thead>
            <tr>
              <th>Brand</th>
              <th>Description</th>
              <th>Models</th>
              <th>Category</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
